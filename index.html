<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import all p5js libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.dom.min.js"></script>
    <!--tensorflowjs-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    


    <link rel="stylesheet" href="style.css">
    <title>polynominal regression with tensorjs</title>
</head>
<body>
    <div id="sketch-holder">

    </div>
    <!--create a slider with the range of 0 to 1. put a label that says "learningRate" and shows the current value of the slider-->
    <div id="slider-holder">
        <label for="sldrLearningRate">learningRate</label>
        <input type="range" id="sldrLearningRate" min="0" max="1" step="0.01" value="0.01">
        <button id="btnResetPoints">reset points</button>
    </div>
    <div>
        <button id="btnPause">pause</button>
        <button id="btnResume">resume</button>
        
    </div>

    <script src="sketch.js"></script>
</body>
</html>
